<!DOCTYPE html>
<html>

<head>
    <title>Son - Shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./bootstrap/jquery.slim.min.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="./bootstrap/popper.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <ul id="nav">
                <li><a href="">Home</a></li>
                <li><a href="">Band</a></li>
                <li><a href="">Tour</a></li>
                <li><a href="">Contact</a></li>
                <li>
                    <a href="">More</a>
                    <ul class="subnav">
                        <li><a href="">Merchandise</a></li>
                        <li><a href="">Extras</a></li>
                        <li><a href="">Media</a></li>
                    </ul>
                </li>
            </ul>

            <div class="search-btn ">
                <i class="search-icon ti-search"></i>
            </div>

        </div>

        <div id="slider">
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="https://www.w3schools.com/w3images/ny.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>New York</h5>
                        <p>The atmosphere in New York is lorem ipsum.</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.w3schools.com/w3images/la.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Los Angeles</h5>
                        <p>We had the best time playing at Venice Beach!</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.w3schools.com/w3images/chicago.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Chicago</h5>
                        <p>Thank you, Chicago - A night we won't forget.</p>
                      </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

             
        </div>

        <div id="content">

        </div>

        <div id="footer">

        </div>
    </div>
</body>

</html>
